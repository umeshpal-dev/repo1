<body>
<input type="text" id="txt1"></br>
<input type="text" id="txt2"></br>

<button onclick="demo()">SAVE</button>
<script>
function demo()
{
var a=parseInt(document.getElementById("txt1").value)
var b=parseInt(document.getElementById("txt2").value)
sum=a+b;
if(a==20 || b==20 ||sum==20)
{
document.write(sum);
}
else
{
var res=a*b;
document.write(res);
}
}
</script>
