<html>
<head>
<style>
img
{
height:400px;
width:900px;
border:10px solid purple;
padding:10px;
border-radius:5px
}
</style>
</head>
<body>
<center>
<h1>IMAGE SLIDER</h1>
<img src="image/24.jpg" id="img1">
</center>
<script>
var arr=["2.jpg","3.jpg","4.jpg"]
var i=0;
function slider()
{
var im=document.getElementById("img1")
im.src="image/"+arr[i];
i++;
if(i==arr.length)
i=0;
}

window.setInterval(slider,1000)
</script>
</body>
</html>
