<html>
<head>
<style>
#outer{
height:500px;
width:1200px;
border:1px solid black;
margin:0px auto;
}

.row
{
height:250px;
width:1200px;
background:blue;
}
.col
{
height:200px;
width:350px;
background:yellow;
float:left;
margin:25px
}

.col img
{
height:100%;
width:100%;
}

#modal
{
width:100%;
height:750px;
background:rgba(0,0,0,.5);
position:fixed;
top:0px;
display:none;
}

#inner
{
height:400px;
width:600px;
background:white;
border-radius:10px;
border:5px solid purple;
margin:100px auto;
padding:10px;
}

#inner img
{
height:70%;
width:100%;
}
</style>
</head>
<body>
<center><h1>IMAGE GALLERY</h1></center>
<div id="outer">
<div class="row">
<div class="col">
<img src="image/1.jpg" onclick="demo(this)">
</div>
<div class="col">
<img src="image/2.jpg" onclick="demo(this)">

</div>
<div class="col">
<img src="image/3.jpg" onclick="demo(this)">
</div>
</div>
<div class="row">
<div class="col">
<img src="image/4.jpg" onclick="demo(this)">

</div>
<div class="col">
<img src="image/5.jpg" onclick="demo(this)">

</div>
<div class="col">
<img src="image/6.jpg" onclick="demo(this)">

</div>
</div>
</div>
<!------------START MODAL-------------------->
<div id="modal">
<div id="inner">
<center>
<h2>IMAGE GALLERY</h2><a href="gallery.html" style="color:red;float:right;
font-size:30px;text-decoration:none;font-family:arial">cancel</a>
</center>
<img src="image/40.jpg" id="modalimg"/>
</div>
</div>
<script>
function demo(x)
{
var m=document.getElementById("modal")
var mimg=document.getElementById("modalimg")
m.style.display="block";
mimg.src=x.src;
}
</script>

</body>
</html>
