<body>
<script>
var arr=["UMESH","RAMESH","RAJESH"]
var str=prompt("Enter item for search  : ")
var res=0;
for(i=0;i<arr.length;i++)
{
if(arr[i]==str.toUpperCase())
{
res++
}
}
if(res>0)
{
alert("item prsent in array")
}
else
{
alert("item not prsent in array")
}



</script>
