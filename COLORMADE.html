<html>
<head>
<style>
div
{
height:150px;
width:150px;
color:white;
border:3px solid red;
font-size:30px;
text-align:center;
float:left;
margin:10px;
line-height:150px;

}
</style>
</head>
<body onload="demo()">
<div>  </div>
<div>  </div>
<div>  </div>
<div>  </div>
<script>
function demo()
{
var chr="0123456789abcdef";
var color="#"
var color1="#"
var color2="#"
var color3="#"

for(i=0;i<6;i++)
{
var rindex=Math.floor(Math.random()*chr.length);//0 to 15
var rindex1=Math.floor(Math.random()*chr.length);//0 to 15
var rindex2=Math.floor(Math.random()*chr.length);//0 to 15
var rindex3=Math.floor(Math.random()*chr.length);//0 to 15

 color+=chr.charAt(rindex);
 color1+=chr.charAt(rindex1);
 color2+=chr.charAt(rindex2);
 color3+=chr.charAt(rindex3);
}

document.querySelectorAll("div")[0].style.background=color;
document.querySelectorAll("div")[0].innerText=color;

document.querySelectorAll("div")[1].style.background=color1;
document.querySelectorAll("div")[1].innerText=color;

document.querySelectorAll("div")[2].style.background=color2;
document.querySelectorAll("div")[2].innerText=color;

document.querySelectorAll("div")[3].style.background=color3;
document.querySelectorAll("div")[3].innerText=color;

}
setInterval(demo,1000)
</script>
</body>
</html>
