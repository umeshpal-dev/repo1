<div id="dv"></div>
<script>
var p=document.getElementById("p1")
var fruits=["PINE APPLE","DATE","MANGO","BANANA","GRAPE"]

for(i=0;i<fruits.length;i++)
{
res=res+"<option>"+fruits[i]+"</option>"
}
res=res+"</select>"
p.innerHTML=res;

function demo(y)
{

if(y.value=="PINE APPLE")
{
dv.innerHTML=y.value;
}
if(y.value=="DATE")
{
dv.innerHTML=y.value
}
if(y.value=="MANGO")
{
dv.innerHTML=y.value
}
if(y.value=="GRAPE")
{
dv.innerHTML=y.value
}
dv.style.background="red"

}
