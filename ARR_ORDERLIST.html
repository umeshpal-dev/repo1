<body>
<p id="p1"></p>
<script>
var p=document.getElementById("p1")
var arr=["HTML","CSS","JAVASCRIPT","JQUERY"]
var mycolor=["red","green","yellow","aqua"]
//arr=arr.reverse()

var res="<ol>"
for(var i=arr.length-1;i>=0;i--)
{
//alert(arr[i])
res=res+"<li style='background:"+mycolor[i]+";color:"+mycolor[i+1]+";'>"+arr[i]+"</li>"
}
res+="</ol>"
p.innerHTML=res;
</script>
