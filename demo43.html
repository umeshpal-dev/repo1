<html>
<head>
<style>
#outer
{
height:300px;
width:900px;
background:red;
margin:150px auto;
}
.inner
{
height:300px;
width:300px;
float:left;
background:gray;
box-sizing:border-box;
border:10px solid pink;
font-family:impact;
color:maroon;
text-align:center;
line-height:300px;
font-size:40px;
}
</style>
</head>
<body>
<div id="outer">
<div id="h" class="inner">HH</div>
<div id="m" class="inner">MM</div>
<div id="s" class="inner">SS</div>
<button onclick="demo1()">START</button>
<button onclick="demo2()">STOP</button>

</div>
<script>
var hh=0;
var mm=0;
var ss=0;
function demo()
{
var s=document.getElementById("s")
var m=document.getElementById("m")
var h=document.getElementById("h");
ss++;
if(ss>=60)
{
ss=0;
mm++;
if(mm>=60)
{
mm=0;
hh++;
}
}

s.innerText=ss;
m.innerText=mm;
h.innerText=hh;
}
function demo1()
{
a=setInterval("demo()",1000);
}
function demo2()
{
clearInterval(a)
}
</script>
</body>
</html>
