<!DOCTYPE html>
<html lang="en">
<style>
#outer
{
height:300px;
width:900px;
background:gray;
margin:100px auto;
}
.col
{
height:300px;
width:300px;
background:white;
border:20px  solid red;
float:left;
box-sizing:border-box;
font-size:50px;
font-family:arial;
color:red;
line-height:300px;
text-align:center;
}
</style>
</head>
<body onload="demo()">
<div id="outer">
<div id="h" class="col">HH</div>
<div id="m" class="col">MM</div>
<div id="s" class="col">SS</div>
</div>
<script>
function demo()
{
var h=document.getElementById("h")
var m=document.getElementById("m")
var s=document.getElementById("s")
var x=new Date();
status="AM";
var hh=x.getHours();
var mm=x.getMinutes();
var ss=x.getSeconds();
if(hh>12)
{
hh=hh-12;
status="PM";
}
if(hh<10)
{
hh="0"+hh;
}
if(mm<10)
{
mm="0"+mm;
}
if(ss<10)
{
ss="0"+ss;
}
h.innerText=hh;
m.innerText=mm;
s.innerText=ss+":"+status;
}
setInterval(demo,1000)

</script>
</body>
</html>
