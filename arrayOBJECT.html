<script>

]

<!-- document.write(`NAME IS : ${studentInfo[0].name}<br> COLLGE IS : ${studentInfo[0].college}<br> -->
<!-- BRANCH IS : ${studentInfo[0].branch}`) -->

var res="<table border='1' cellspacing='0'><tr><th>NAME</th><th>college</th><th>branch</th></tr>"
