<html>
<head>
<style>
</style>
<title>TECHPILE
</title>
</head>
<body>
<video src="mp4" onmouseover="demo2(this)" controls height="400px" id="vdo"></video>
<br/>
<button onclick="demo()">PLAY</button>
<button onclick="demo1()">PAUSE</button>
<script>
var v=document.getElementById("vdo")
function demo()
{
v.play()
}
function demo1()
{
v.pause()
}

function demo(x)
{
x.play()
}
</script>
</body>
</html>
