<html>
<head>
<style>
#outer
{
height:300px;
width:900px;
background:gray;
margin:100px auto;
}
.col
{
height:300px;
width:300px;
background:white;
border:20px  solid red;
float:left;
box-sizing:border-box;
font-size:50px;
font-family:arial;
color:red;
line-height:300px;
text-align:center;
}
</style>
</head>
<body>
<div id="outer">
<div id="h" class="col">HH</div>
<div id="m" class="col">MM</div>
<div id="s" class="col">SS</div>
<button  onclick="demo1()">START</button>
<button onclick="demo2()">STOP</button>
</div>
<script>
var hh=0
var mm=0
var ss=0
function demo()
{
var h=document.getElementById("h")
var m=document.getElementById("m")
var s=document.getElementById("s")
ss++;
if(ss>=60)
{
ss=0;
mm++;
if(mm>=60)
{
mm=0;
hh++;
}
}
s.innerText=ss;
m.innerText=mm;
h.innerText=hh;
}
function demo1()
{
a=window.setInterval(demo,1000)
}
function demo2()
{
window.clearInterval(a)
}

</script>
</body>
</html>
